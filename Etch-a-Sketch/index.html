<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch-a-Sketch</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button id="black" onclick="changeColor('black')">Black</button>
                <button id="gray" onclick="changeColor('gray')">Gray</button>
                <button id="random" onclick="changeColor('random')">Random</button>
                <button id="eraser" onclick="changeColor('white')">Eraser</button>
                <button id="reset" onclick="resetBoard()">Reset</button>
            </div>
            <div class="set-size">
                <input type="text" placeholder="Size of board" value="16" onchange="changeSize(this.value)"/>
                <button id="size">Set Size</button>
            </div>
            <div class="error">
                Input must be between 2 and 100
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
